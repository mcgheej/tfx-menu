<div *ngIf="vm$ | async as vm" class="item-container">
  <div
    *ngIf="vm.visible"
    class="item-container"
    [style.backgroundColor]="vm.backgroundColor"
    [style.color]="vm.color"
    (mouseenter)="onMouseEnter(vm.disabled)"
    (mouseleave)="onMouseLeave(vm.disabled)"
    (click)="onMouseClick(vm.disabled)"
  >
    <div class="item">{{ vm.label }}</div>
  </div>
</div>
