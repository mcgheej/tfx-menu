<section
  class="menu-container"
  [style.color]="menuProps.options.itemTextColor"
  [style.backgroundColor]="menuProps.options.itemBackgroundColor"
  [style.fontSize.px]="menuProps.options.fontSizePixels"
  (mouseenter)="onEnterSubMenu()"
>
  @for (group of menuProps.itemGroups; track $index; let isLast = $last) {
  <div class="menu-group">
    @for (item of group; track item.id) {
    <tfx-item-container
      [item]="item"
      [componentType]="getComponentType(item)"
      [injector]="getInjector(item)"
      (mouseenter)="onMouseEnter(item)"
      (mouseleave)="onMouseLeave(item)"
    ></tfx-item-container>
    }
  </div>
  @if (!isLast) {
  <div
    class="separator"
    [style.backgroundColor]="menuProps.options.itemGroupSeparatorColor"
  ></div>
  } }
</section>
